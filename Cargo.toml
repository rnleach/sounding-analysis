[package]
name = "sounding-analysis"
version = "0.7.1"
authors = ["Ryan Leach <clumsycodemonkey@gmail.com>"]
description = """Analysis capability for the sounding-base crate."""
repository = "https://github.com/rnleach/sounding-analysis.git"
readme = "README.md"
license-file = "LICENSE"
exclude = ["**/*.rs.bk",".gitignore",".vscode/**/*"]
categories = ["science"]
keywords = ["weather","sounding","meteorology", "skew-t"]

[dependencies]
failure = "^0.1.1"
failure_derive = "^0.1.1"
itertools = "^0.7.8"
metfor = "^0.3.0"
optional = "^0.4.3"
smallvec = "^0.6"
sounding-base = "^0.7"

[patch.crates-io]
optional = {git="https://github.com/rnleach/optional.git", branch="master"}

[dev-dependencies]
sounding-validate = "^0.7"
