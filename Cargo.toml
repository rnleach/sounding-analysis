[package]
name = "sounding-analysis"
version = "0.3.0"
authors = ["Ryan Leach <clumsycodemonkey@gmail.com>"]
description = """Analysis capability for the sounding-base crate."""
repository = "https://github.com/rnleach/sounding-analysis.git"
readme = "README.md"
license-file = "LICENSE"
exclude = ["**/*.rs.bk",".gitignore",".vscode/**/*"]
categories = ["science"]
keywords = ["weather","sounding","meteorology", "skew-t"]

[dependencies]
failure = "0.1.1"
failure_derive = "0.1.1"
smallvec = "^0.6"
sounding-base = "0.3"

[patch.crates-io]
sounding-base = {version="0.3", git = "https://github.com/rnleach/sounding-base.git" }
sounding-validate = {version="0.3", git = "https://github.com/rnleach/sounding-validate.git" }

[dev-dependencies]
galvanic-test = "^0.1.3"
galvanic-assert = "^0.8.7"
sounding-validate = "^0.3"
